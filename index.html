<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>9-5 Job Calculator</title>
    <link rel="stylesheet" href="mytoys.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2018/03/02/15/04/bag-3193368__340.png">

<body>
    <fieldset id="st">
        <label for="salary">Podaj stawkę brutto / h</label>
        <input type="number" name="salary" id="salary" min="5" max="100" required>
        <br>

        <label for="hours">Ile dziś godzin pracujesz? </label> 
        <input type="number" id="hours" max="12" min="1" required>
        <br>
        <button type="submit" id="next">Oblicz</button>
        <br>
        <br>
        <i class="fa fa-eur" aria-hidden="true"> 4.70 pln</i>
    </fieldset>
    <p id="news"></p>
    <hr>
    <article id="article"></article>





    <script src="mytoys.js"></script>
</body>
</html>
